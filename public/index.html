<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>LifePath</title>
		<!-- <link rel="shortcut icon" href=""> -->

		<link rel="stylesheet" href="css/index.css">
		<!-- <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css"> -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="js/chosen/chosen.css">
	</head>

	<body>
		<header>
			<span id="title"><span>Life</span><span>Path</span></span>
		</header>

		<div id="current" class="btn-group">
		  <select class="industry" data-placeholder="Current Industry">
		  	<option></option> <!-- placeholder -->
		    <option>Video Games</option>
		    <option>Aerospace</option>
		    <option>Education</option>
		  </select>
		  <select class="title" data-placeholder="Current Job Title">
		  	<option></option> <!-- placeholder -->
		    <option>Producer</option>
		    <option>Tester</option>
		    <option>Developer</option>
		    <option>Engineer</option>
		    <option>Designer</option>
		  </select>
		</div>

		<div id="career-path"></div>

		<div id="target" class="btn-group">
		  <select class="industry" data-placeholder="Target Industry">
		  	<option></option> <!-- placeholder -->
		    <option>Video Games</option>
		    <option>Aerospace</option>
		    <option>Education</option>
		  </select>
		  <select class="title" data-placeholder="Target Job Title">
		  	<option></option> <!-- placeholder -->
		    <option>Producer</option>
		    <option>Tester</option>
		    <option>Developer</option>
		    <option>Engineer</option>
		    <option>Designer</option>
		  </select>
		</div>

		<button id="go-button" type="button" class="btn btn-success">Go</button>

		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script src="js/chosen/chosen.jquery.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.0/d3.min.js"></script>

		<script src="js/index.js"></script>

	</body>
</html>
